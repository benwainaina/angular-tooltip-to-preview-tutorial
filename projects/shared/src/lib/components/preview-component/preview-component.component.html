<div #outlet class="wrapper">
  <div class="wrapper__section-one">
    <div
      class="wrapper__section-one__avatar"
      [ngStyle]="{
        'background-image': 'url(' + userData.avatar + ')'
      }"
    ></div>
    <div class="wrapper__section-one__details">
      <div class="wrapper__section-one__details__username poppins-bold">
        {{ userData.username }}
      </div>
      <div class="wrapper__section-one__details__fullname poppins-regular">
        {{ userData.fullname }}
      </div>
    </div>
  </div>
  <div class="wrapper__section-two">
    <ng-template
      [ngTemplateOutlet]="accountMetricTemplate"
      [ngTemplateOutletContext]="{
        value: userData.posts,
        label: userData.posts !== 1 ? 'posts' : 'post'
      }"
    ></ng-template>
    <ng-template
      [ngTemplateOutlet]="accountMetricTemplate"
      [ngTemplateOutletContext]="{
        value: userData.followers,
        label: userData.followers !== 1 ? 'followers' : 'follower'
      }"
    ></ng-template>
    <ng-template
      [ngTemplateOutlet]="accountMetricTemplate"
      [ngTemplateOutletContext]="{
        value: userData.following,
        label: 'following', 
      }"
    ></ng-template>
  </div>
  <div class="wrapper__section-three">
    <ng-container
      *ngTemplateOutlet="
        userData.recentPosts.length ? recentPhotosTemplate : noPostsYetTemplate
      "
    >
    </ng-container>
    <ng-template #recentPhotosTemplate>
      <div class="wrapper__section-three__posts">
        <div
          *ngFor="let post of userData.recentPosts"
          class="wrapper__section-three__posts__post"
          [ngStyle]="{
            'background-image': 'url(' + post + ')'
          }"
        ></div>
      </div>
    </ng-template>
    <ng-template #noPostsYetTemplate>
      <div class="wrapper__section-three__no-posts poppins-bold">
        This user has not posted yet
      </div>
    </ng-template>
  </div>
  <div class="wrapper__section-four poppins-bold">
    <svg
      aria-label=""
      class="x1lliihq x1n2onr6 x9bdzbf"
      fill="currentColor"
      height="20"
      role="img"
      viewBox="0 0 24 24"
      width="20"
    >
      <title></title>
      <path
        d="M19.006 8.252a3.5 3.5 0 1 1-3.499-3.5 3.5 3.5 0 0 1 3.5 3.5Z"
        fill="none"
        stroke="currentColor"
        stroke-miterlimit="10"
        stroke-width="2"
      ></path>
      <path
        d="M22 19.5v-.447a4.05 4.05 0 0 0-4.05-4.049h-4.906a4.05 4.05 0 0 0-4.049 4.049v.447"
        fill="none"
        stroke="currentColor"
        stroke-linecap="round"
        stroke-linejoin="round"
        stroke-width="2"
      ></path>
      <line
        fill="none"
        stroke="currentColor"
        stroke-linecap="round"
        stroke-miterlimit="10"
        stroke-width="2"
        x1="5.001"
        x2="5.001"
        y1="7.998"
        y2="14.003"
      ></line>
      <line
        fill="none"
        stroke="currentColor"
        stroke-linecap="round"
        stroke-miterlimit="10"
        stroke-width="2"
        x1="8.004"
        x2="2.003"
        y1="11"
        y2="11"
      ></line>
    </svg>

    Follow
  </div>
</div>

<ng-template #accountMetricTemplate let-value="value" let-label="label">
  <div class="account-metric">
    <div class="account-metric__value poppins-bold">
      {{ value | numberFormatter }}
    </div>
    <div class="account-metric__label poppins-regular">{{ label }}</div>
  </div>
</ng-template>
