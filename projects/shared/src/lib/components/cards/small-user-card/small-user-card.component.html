<div
  previewDirective
  [userData]="userData"
  [outletAnchorElement]="outletAnchorElementRef"
  [parentAnchor]="'div.wrapper__list-two__content'"
  class="wrapper"
>
  <div
    class="wrapper__avatar"
    [ngStyle]="{
      'background-image': 'url(' + userData.avatar + ')'
    }"
  ></div>
  <div class="wrapper__details">
    <div class="wrapper__details__username poppins-bold">
      {{ userData.username }}
    </div>
    <div class="wrapper__details__touch-point poppins-regular">
      New to instagram
    </div>
  </div>
  <div class="wrapper__action poppins-bold">Follow</div>
  <ng-template #outletAnchorElement></ng-template>
</div>
