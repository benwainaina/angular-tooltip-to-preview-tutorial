<div class="wrapper">
  <div
    #avatarSnapTo
    previewDirective
    [userData]="userData"
    [outletAnchorElement]="avatarOutletRef"
    [parentAnchor]="'div.wrapper__list-two__content'"
    [snapToElementRef]="avatarSnapToRef"
    class="wrapper__avatar"
    [ngStyle]="{
      'background-image': 'url(' + userData.avatar + ')'
    }"
  >
    <ng-template #avatarOutlet></ng-template>
  </div>
  <div class="wrapper__details">
    <div
      #usernameSnapTo
      previewDirective
      [userData]="userData"
      [outletAnchorElement]="usernameOutletRef"
      [parentAnchor]="'div.wrapper__list-two__content'"
      [snapToElementRef]="outerOutletParentRef"
      class="wrapper__details__username"
    >
      <span class="poppins-bold">{{ userData.username }}</span>
      <ng-template #usernameOutlet></ng-template>
    </div>
    <div class="wrapper__details__touch-point poppins-regular">
      New to instagram
    </div>
  </div>
  <div class="wrapper__action poppins-bold">Follow</div>
</div>
