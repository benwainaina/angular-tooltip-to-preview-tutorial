<div
  previewDirective
  [userData]="userData"
  [outletAnchorElement]="outletAnchorElementRef"
  [parentAnchor]="'div.wrapper__list-one__content'"
  class="wrapper"
>
  <div class="wrapper__follow poppins-bold">Follow</div>
  <div
    class="wrapper__image"
    [ngStyle]="{
      'background-image': 'url(' + userData.avatar + ')'
    }"
  ></div>
  <div class="wrapper__details poppins-bold">{{ userData.username }}</div>
  <ng-template #outletAnchorElement></ng-template>
</div>
